  </h2>
  <h4 style="margin-top: 0px;">
    2011/12/03 · 


<a href='/blog/category/life'>Life</a>

  </h4>

    
  <p>外观简洁优雅，像iPod classic那样。</p>
<p>上面有个高彩的小屏幕，下面有一排黑莓一样好用的键盘。</p>
<p>里面的软件不多，但设计的美观精巧。电话、短信、音乐、日期、联系人、闹钟。</p>
<p>有良好的中文输入法支持、方便的联系人导入导出、短信电话支持黑名单。</p>
<p>没有摄像头，没有Wifi。</p>
